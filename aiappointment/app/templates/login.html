<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="icon" href="../images/logo.png" type="image/x-icon" />
    {% load static %}
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>MC | Login</title>
</head>

<body class="bg-light bg-gradient">
  <nav class="navbar navbar-expand-lg bg-white fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> <img src="{% static 'images/nuway-logo.jpg' %}" class="mb-1 rounded-4 d-sm-inline d-none"
          width="40px" alt="logo"><span class="h6">&nbsp;</span>Moncoon AI Appoinment Services</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html#features">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html#faqs">FAQs</a>
          </li>
          <li class="nav-item me-5">
            <a class="nav-link" aria-current="page" href="index.html#about">About</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary bg-gradient btn-sm mx-3 my-1" aria-current="page" href="#">Login</a>
        </li>
        <li class="nav-item">
            <a class="btn btn-primary bg-gradient btn-sm mx-3 my-1" aria-current="page" href="signup.html">Signup</a>
        </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container shadow-lg rounded-3 p-5 bg-white" style="margin-top: 150px; ">
    <div class="d-flex justify-content-center">
      <img src="{% static 'images/M.png' %}" width="100px" alt="">
    </div>
    <form>
      <div class="row mb-3 justify-content-center">
        <label for="inputEmail3" class="col-sm-1 col-form-label">Phone</label>
        <div class="col-sm-6">
          <input type="tel" id="phone" class="form-control" name="phone" placeholder="123-4567-890" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" required>
          
        </div>
      </div>
      <div class="row mb-3 justify-content-center">
        <label for="inputPassword3" class="col-sm-1 col-form-label">OTP</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Enter 6-digit code">
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <a href="{}" class="btn btn-primary">Log in</a>
      </div>
    </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
