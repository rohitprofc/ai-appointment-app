<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="../images/1.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <script
      src="https://kit.fontawesome.com/e17a987d0e.js"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Dashboard</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-white fixed-top shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../images/logo.png"
            class="mb-1 rounded-4 d-sm-inline d-none"
            width="40px"
            alt="logo"
          /><span class="h6">Moncoon AI Appoinment Services</span></a
        >
        <button
          class="btn"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasBottom"
          aria-controls="offcanvasBottom"
        >
          <i class="fa-solid fa-bars fa-xl" style="color: #005eff;"></i>
        </button>
      </div>
    </nav>

    <div
      class="offcanvas offcanvas-bottom"
      style="height: 40%"
      tabindex="-1"
      id="offcanvasBottom"
      aria-labelledby="offcanvasBottomLabel"
    >
      <div class="offcanvas-header bg-primary bg-gradient">
        <h5 class="offcanvas-title text-white" id="offcanvasBottomLabel">Dashboard</h5>
        <a href="login.html" class="btn btn-outline-light ">Logout</a>
        <button
          type="button"
          class="btn-close btn-close-white"

          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body small">
        <ul
          class="nav nav-pills justify-content-center"
          id="pills-tab"
          role="tablist"
        >
          <div class="row" style=" margin-top: 1rem;">
            <div class="col" style="width: 22rem; margin-left: 2.5rem;">
              <h5 class="fw-bold">Appoinment</h5>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="pills-home-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-home"
                  type="button"
                  role="tab"
                  aria-controls="pills-home"
                  aria-selected="true"
                >
                  Appoinments <i class="bi bi-journals"></i>
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-profile-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-profile"
                  type="button"
                  role="tab"
                  aria-controls="pills-profile"
                  aria-selected="false"
                >
                  Appointment <i class="bi bi-clock-history"></i>
                </button>
              </li>
            </div>
            <div class="col" style="width: 22rem">
              <h5 class="fw-bold">Profile</h5>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-contact-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-contact"
                  type="button"
                  role="tab"
                  aria-controls="pills-contact"
                  aria-selected="false"
                >
                  <i class="bi bi-eye"></i> Profile
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-disabled-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-disabled"
                  type="button"
                  role="tab"
                  aria-controls="pills-disabled"
                  aria-selected="false"
                >
                  <i class="bi bi-pen"></i> Profile
                </button>
              </li>
            </div>
          </div>
        </ul>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <div class="tab-content" id="pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="pills-home"
        role="tabpanel"
        aria-labelledby="pills-home-tab"
        tabindex="0"
      >
        <div class="d-flex flex-row container-fluid g-5">
          <h4 class="me-2">My Appointments</h4>
          <button class="btn btn-primary btn-sm ms-5">Book Appointment</button>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="pills-profile"
        role="tabpanel"
        aria-labelledby="pills-profile-tab"
        tabindex="0"
      >
        <div class="d-flex flex-row container-fluid g-5">
          <h4 class="me-2">
            Appointment History
            <span><i class="fa-solid fa-calendar-day" style="color: #005eff;"></i></span>
          </h4>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="pills-contact"
        role="tabpanel"
        aria-labelledby="pills-contact-tab"
        tabindex="0"
      >
        <div class="d-flex flex-row container-fluid g-5">
            <h4 class="me-2">My Profile</h4>
            <span
              ><i class="fa-solid fa-user fa-xl" style="color: #005eff"></i
            ></span>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="pills-disabled"
        role="tabpanel"
        aria-labelledby="pills-disabled-tab"
        tabindex="0"
      >
        <div class="d-flex flex-row container-fluid g-5">
          <h4 class="me-2">Edit Profile</h4>
          <span
            ><i
              class="fa-regular fa-pen-to-square fa-xl"
              style="color: #005eff"
            ></i
          ></span>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
