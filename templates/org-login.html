<!DOCTYPE html>
<html lang="en">
  <head>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/logo.png" type="image/x-icon" />
    <!-- <link rel="stylesheet" href="../static/style.css"> -->
    <title>AH | Moncoon</title>
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fw-medium" href="#">
          <img src="./images/AH.png" alt="Logo" width="30" height="35"  class="d-inline-block align-text-top">
           Andhra Hospitals Digital Appointment Services
        </a>
      </div>
    </nav>
    <br>
    <div class="container">
      <div class="row ">
        <div class="col">
          <div class="d-flex flex-row justify-content-center p-4">
            <div
              class="d-grid justify-content-center ms-2 me-5 col-4 p-4 rounded shadow"
            >
              <img
                class="m-auto"
                width="150px"
                src="./images/nurse.png"
                alt=""
              />
              <center>
                <h3>Staff Login</h3>
              </center>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">User ID</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Password</span>
                <input
                  type="password"
                  class="form-control"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
                <a class="btn btn-primary" href="doctor-dashboard.html"
                  >Login</a
                >
              </div>
            </div>
            <div
              class="d-grid justify-content-center ms-2 me-5 col-4 p-4 rounded shadow"
            >
              <img
                class="m-auto"
                width="150px"
                src="./images/doctor.png"
                alt=""
              />
              <center>
                <h3>Doctor Login</h3>
              </center>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">User ID</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Password</span>
                <input
                  type="password"
                  class="form-control"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
                <a class="btn btn-primary" href="doctor-dashboard.html"
                  >Login</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <span class="mt-4 mb-md-0 text-body-secondary text-center"
            >Moncoon &copy; 2023 Company, Inc</span
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
